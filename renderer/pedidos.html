<!DOCTYPE html>
<html>
    <head>
        <title>Pedidos</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />

    </head>
    <body>
        <form id="form-pedido">
            <label for="id-producto">ID producto</label>
            <input type="number" id="id-producto" disabled/>
    

            <label for="nombreProducto">Nombre de producto</label>
            <input type="text" id="nombreProducto"  disabled/>
    
            <label for="proveedor">Proveedor</label>
            <input type="text" id="nombreProveedor"  disabled/>


            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" min="1" pattern="[0-9]{0,100}" title="Ingrese la cantidad de productos a pedir" />


            <input type="submit" id="hacer-pedido" value="Hacer Pedido" title="Hacer Pedido"/>

        </form>
        <script type="text/javascript" src="pedidos.js"></script>
    </body>
</html>
