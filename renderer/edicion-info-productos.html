<!DOCTYPE html>
<html>
    <head>
        <title>Editar Registro Producto</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

        <body>
            <form id="infoProductos" class="formProdutos">

                <label for="id-producto">ID producto</label>
                <input type="number" id="id-producto" disabled/>
    

                <label for="nombreProducto">Nombre de producto</label>
                <input type="text" id="nombreProducto" maxlength="15" required/>
    
                <label for="proveedor">Proveedor</label>
                <input type="text" id="proveedor" maxlength="15" required/>
    
                <label for="descricionProducto">Descripcion</label>
                <input type="text" id="descripcionProducto" maxlength="15" required/>
    
                <label for="categoriaProducto">Categoria</label>
                <input type="text" id="categoriaProducto" maxlength="15" required/>

                <label for="unidadesDisponibles">Unidades Disponibles</label>
                <input type="number" id="unidadesDisponibles" min="1" pattern="[0-9]{0,100}" title="Ingrese la cantidad de productos a registrar" />

                <br>
                <button>Reset</button>
                <br>
                <input type="submit" id="guardar-cambios"  value="Guardar Cambios" title="Guardar Cambios"/>
            </form>
            <script type="text/javascript" src="edicion-info-producto.js"></script>
        </body>
</html>
